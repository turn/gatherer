group 'com.turn.gatherer'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group:'io.netty', name: 'netty-common', version: '4.1.1.Final'
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile group: 'org.testng', name: 'testng', version: '6.9.9'
}

test {
    useTestNG()
}

// add sources to main jar
jar {
    from sourceSets.main.allSource
}